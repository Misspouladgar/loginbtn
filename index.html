<!DOCTYPE html>
<html lang="en" url="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/rastikerdar/shabnam-font/v4.0.0/dist/font-face.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    لطفا برای ورود بر روی دکممه زیر کلیک کنید
    <br>
    <button id="loginbtn" onclick="login()">ورود</button>
    <div id="id01" class="modal">
        <div class="imgcontainer">
            <span class="close" title="بستن پنجره" onclick="closeLoginPage()">&times;</span>
            <img src="avatar-default-icon.png" alt="avatar" class="avatar">
        </div>
    <form action="" class="modal-content animate">
        <div class="container" >
            <label for="uname">نام کاربری</label>
            <input type="text" name="uname" placeholder="نام کاربری را وارد کنید...">

            <label for="psw"><b> رمز ورود </b></label>
            <input type="password" name="psw" placeholder="رمز را وارد کنید...">

            <button type="submit">ورود</button>
            <input type="checkbox" checked name="remmeber">مرا به خاطر بسپار...
            <div class="container">
                <button type="button" class="cancelbtn" onclick="closeLoginPage()">لغو</button>
                <br>
                <span class="psw">فراموشی <a href="#">رمز ورود</a></span>
            </div>
        </div>
    </form>
</div>
<script src="js/index.js"></script>
</body>

</html>
